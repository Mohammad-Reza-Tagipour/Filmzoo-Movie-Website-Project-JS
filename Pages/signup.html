<!DOCTYPE html>

    <title>SIGN UP</title>
    <link rel="stylesheet" href="/Pages/signup.css" />

  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header class="login-header">Login</header>

          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>

            <div class="field input-field">
              <input type="password" placeholder="password" class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Forget password?</a>
            </div>

            <div class="field button-field">
              <button>Login</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >Don't have a account?
              <a href="#" class="singup-link links">Sign up</a></span
            >
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>

        <div class="media-options google-option">
          <a href="#" class="field google">
            <img src="/image/google.png" class="google-img" />
            <span>Login with Google</span>
          </a>
        </div>
      </div>

      <!-- Sign up form -->

      <div class="form signup">

          <header class="login-header">Signup</header>

          <form action="#">
            <div class="field input-field">

            <div class="field input-field">

            </div>

            <div class="field input-field">
              <input type="password" placeholder="password" class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="field button-field">
              <button>Sign up</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >Already have an account?
              <a href="#" class="login-link links">Login</a></span
            >
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>

        <div class="media-options google-option">
          <a href="#" class="field google">
            <img src="/image/google.png" class="google-img" />
            <span>Login with Google</span>
          </a>
        </div>
      </div>
